<!DOCTYPE html>
<html>
<head>
    <title>𝓛𝓸𝓿𝓮𝓻</title>
    <style>
        body {
            background: radial-gradient(#fdcdcd,#dec0fc,#cec0fc,#aec0fc, #94e1ea);
            text-align: center;
            font-family: "Times New Roman", serif;
            margin-top: 100px;
        }
        .hidden-content {
            display: none;
        }
        #loveLetter {
            margin-top: 20px;
            font-size: 18px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            border: 1px solid #f8bbd0; 
            padding: 15px;
            border-radius: 5px;
            background-color: #fff8e1; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #f06292; 
        }
        audio {
            width: 80%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1> <img src="lover.png" alt="" width="300"></h1>
    <p>ℂ𝕝𝕚𝕔𝕜 𝕥𝕙𝕖 ℙ𝕝𝕒𝕪 𝔹𝕦𝕥𝕥𝕠𝕟!</p>

    <div id="loveLetter">
        <p>Dear My baby baby you're my ☀️ and 🌙,</p>
        <p> </p>
        
        <p> </p>
        <p>With all my love,<br>Nicole🌹</p>

        <audio controls>
            <source autoplay src="daylight.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        function revealSurprise() {
            var loveLetter = document.getElementById('loveLetter');
            loveLetter.classList.remove('hidden-content');
        }

        window.onload = revealSurprise;
    </script>
</body>
</html>
